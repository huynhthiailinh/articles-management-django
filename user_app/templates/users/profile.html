{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block post_content %}
<div class="content-section">
    <div class="media">
        <img src="{{ user.profile.avatar.url }}" alt="" class="rounded-circle account-img">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Thông tin tài khoản</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sửa</button>
        </div>
    </form>
</div>
{% endblock post_content %}
