{% extends 'article/base.html' %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <h3 class="article-title">{{ object.title }}</h3>
                <div class="date-time">
                    <i class="fa-solid fa-calendar-days"></i>
                    <small class="text-muted">{{ object.date_posted | date:"F d, Y" }}</small>
                </div>
                {% if object.author == user %}
                    <div>
                        <a class='btn btn-secondary btn-sm mt-1 mb-1' href="{% url 'article-update' object.id %}">Update</a>
                        <a class='btn btn-danger btn-sm mt-1 mb-1' href="{% url 'article-delete' object.id %}">Delete</a>
                    </div>
                {% endif %}
            </div>
            <p class="article-content">{{ object.content }}</p>
            <div class="hstack gap-2">
                <a href="#" class="ms-auto author-name">{{ object.author }}</a>
                <img class="rounded-circle article-img" src="{{ object.author.profile.avatar.url }}" alt="">
            </div>
        </div>
    </article> 
{% endblock content %}
